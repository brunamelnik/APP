<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial:300,400&display=swap"/>
        <script src="https://kit.fontawesome.com/e7ebc2fc39.js"
        ></script>
        <title>To-do List</title>
    </head>
    <body>
        <header>
            <h5>Lista de Tarefas</h5>
        </header>
        <form>
            <input type="text" class="lista-input" placeholder="Nova tarefa"/> &nbsp;
            <button class="lista-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
        <div class="lista-container">
            <ul class="lista-list"></ul>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
